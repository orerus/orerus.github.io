version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: cibuilds/hugo:latest

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: ~/hugo
    steps:
      - run:
          name: Update enviroment
          command: apk update && apk add git
      - run:
          name: Hugo version
          command: echo "$(hugo version)"
      - checkout
      - run:
          name: push to master
          command: |
              hugo
              git config --global user.email "raisuta@gmail.com"
              git config --global user.name "orerus"
              git clone https://github.com/orerus/orerus.github.io.git
              ls
              cp -rp public/* orerus.github.io/
              cd orerus.github.io
              ls
              git remote set-url origin git@github.com:orerus/orerus.github.io.git
              git add .
              git commit -m "[ci skip] publish"
              git push origin master

