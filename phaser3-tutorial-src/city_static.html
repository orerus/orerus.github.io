<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var worldMinX = 0;
    var worldMaxX = 800;
    var worldMinY = 425;
    var worldMaxY = 510;
    var cursors;
    var capguy;
    var capguySpeed = 4;

    function preload ()
    {
        this.load.multiatlas('cityscene', 'assets/cityscene.json', 'assets');
    }

    function create ()
    {
        var background = this.add.sprite(0, 0, 'cityscene', 'background.png');

        capguy = this.add.sprite(0, 450, 'cityscene', 'capguy/walk/0001.png');
        capguy.setScale(0.5, 0.5);

        var walkframeNames = this.anims.generateFrameNames('cityscene', {
            start: 1, end: 8, zeroPad: 4,
            prefix: 'capguy/walk/', suffix: '.png'
        });
        this.anims.create({ key: 'walk', frames: walkframeNames, frameRate: 10, repeat: -1 });
        var stayframeNames = this.anims.generateFrameNames('cityscene', {
            start: 4, end: 4, zeroPad: 4,
            prefix: 'capguy/walk/', suffix: '.png'
        });
        this.anims.create({ key: 'stay', frames: stayframeNames, frameRate: 10, repeat: -1 });
        // capguy.anims.play('walk');

        cursors = this.input.keyboard.createCursorKeys();
    }

    function update(time, delta)
    {
        // sample
        // capguy.x += delta/8;
        // if(capguy.x > 800)
        // {
        //     capguy.x = -50;
        // }

        // カーソル
        // TODO 斜め
        if (cursors.left.isDown)
        {
            capguy.x -= capguySpeed;
            if (capguy.x < worldMinX) capguy.x = worldMinX;
            capguy.flipX = true;

            capguy.anims.play('walk', true);
        }
        if (cursors.right.isDown)
        {
            capguy.x += capguySpeed;
            if (capguy.x > worldMaxX) capguy.x = worldMaxX;
            capguy.flipX = false;

            capguy.anims.play('walk', true);
        }
        if (cursors.up.isDown)
        {
            capguy.y -= capguySpeed;
            if (capguy.y < worldMinY) capguy.y = worldMinY;

            capguy.anims.play('walk', true);
        }
        if (cursors.down.isDown)
        {
            capguy.y += capguySpeed;
            if (capguy.y > worldMaxY) capguy.y = worldMaxY;

            capguy.anims.play('walk', true);
        }
        if (!cursors.left.isDown && !cursors.right.isDown && !cursors.up.isDown && !cursors.down.isDown) {
            capguy.anims.play('stay', true);
        }

        // depth sorting
        capguy.depth = capguy.y;
    }

    function collectStar (player, star)
    {
        star.disableBody(true, true);

        score += 10;
        scoreText.setText('Score: ' + score);
        remainTime += 50;

        if (stars.countActive(true) === 0)
        {
            stars.children.iterate(function (child) {

                child.enableBody(true, child.x, 0, true, true);

            });

            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

            var bomb = bombs.create(x, 16, 'bomb');
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

        }
    }

    function hitBomb (player, bomb)
    {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play('turn');

        gameOver = true;
    }

    function toGameOver() {
        // this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play('turn');
    }
</script>

</body>
</html>
